<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<input type="" name="" id="foo">
	<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.10/jquery-1.10.0.js"></script>
	<script type="text/javascript">
		var user = {};
		
		function bindDomElemToBojProp(domElem, obj, propertyName){
			$(domElem).change(function(){
				obj[propertyName] = $(domElem).val();
				alert('user.name is now' + user.name);
			});
		}

		bindDomElemToBojProp($("#foo"), user, 'name');

	</script>

</body>
</html>
