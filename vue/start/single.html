<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>

	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>

			el: '#app',
			data: {
				message: 'hello vue.js!'
			}
		})
	</script>
</body>
</html>
