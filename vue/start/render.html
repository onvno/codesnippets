<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="app">
		hello {{name}} - {{ time }}
	</div>

	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
	<script type="text/javascript">
		var appData = {
			name: 'vue',
			time: '1 year'
		}

		new Vue ({
			el: '#app',
			data: appData			
		})
	</script>
</body>
</html>
