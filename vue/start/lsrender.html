<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<ul id="app">
		<li v-for="item in items">
			{{parent}}----{{ item.message }} -- {{ $index}}
		</li>

		<div>
		  <span v-for="n in 10">{{ n }} </span>
		</div>
	</ul>

	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				parent:'Pt Message',
				items: [
					{message: 'learn javascipt'},
					{message: 'learn vue.js'},
					{message: 'build something awesome'}
				]
			}
		})
	</script>
</body>
</html>
