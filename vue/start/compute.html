<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="example">
		a = {{a}},b = {{b}}
	</div>

	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
	<script type="text/javascript">
	var vm = new Vue({
		el: '#example',
		data:{
			a: 1
		},
		computed: {
			b: function(){
				return this.a + 1
			}
		}
	})

	</script>
</body>
</html>
